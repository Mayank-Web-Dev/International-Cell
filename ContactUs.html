<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/ContactUs.css">
        <link rel="stylesheet" href="css/Default.css">
    </head>
    <body>
        <header class="HeaderMain">
            <div class="Cont">
                <div class="Logo">
                    <img src="assets/logo.png" alt="Logo" onclick="window.location.href='index.html#video'">
                </div>
                <div class="ButtonBox">
                    <button class="NavButton" onclick="window.location.href='index.html#AboutUs'">About Us</button>
                    <button class="NavButton" onclick="window.location.href='index.html#Highlights'">Highlights</button>
                    <button class="NavButton" onclick="window.location.href='index.html#Gallery'">Gallery</button>
                    <button class="NavButton" onclick="window.location.href='E-Summit.html'">E-Summit</button>
                    <button class="NavButton NavButton-hover" onclick="smoothScroll('#ContactUs')">Contact Us</button>
                </div>
            </div>
        </header>
        <div class="ContactUsData">
            <div class="MailHolder">
                <div class="Mail">
                    <a class="Contact">Get In Touch</a>
                    <div class="inputBox">
                        <input type="text" id="full-name" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="email" id="email" required="required">
                        <span class="Fix">Email</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" id="subject" required="required">
                        <span>Subject</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" id="message" required="required">
                        <span>Message</span>
                    </div>
                    <button class="enter" id="submit-button">Enter</button>
                </div>        
                <div class="SocialsHolder">
                    <h1>Socials</h1>
                    <div class="social-links">
                        <!-- Instagram Button -->
                        <a id="Instagram" class="social-btn flex-center" href="https://www.instagram.com/internationalcellpsydep" target="_blank" rel="noopener noreferrer">
                            <svg viewBox="0 0 50 50" height="25" width="25" xmlns="http://www.w3.org/2000/svg">
                                <path d="M 16 3 C 8.83 3 3 8.83 3 16 L 3 34 C 3 41.17 8.83 47 16 47 L 34 47 C 41.17 47 47 41.17 47 34 L 47 16 C 47 8.83 41.17 3 34 3 L 16 3 z M 37 11 C 38.1 11 39 11.9 39 13 C 39 14.1 38.1 15 37 15 C 35.9 15 35 14.1 35 13 C 35 11.9 35.9 11 37 11 z M 25 14 C 31.07 14 36 18.93 36 25 C 36 31.07 31.07 36 25 36 C 18.93 36 14 31.07 14 25 C 14 18.93 18.93 14 25 14 z M 25 16 C 20.04 16 16 20.04 16 25 C 16 29.96 20.04 34 25 34 C 29.96 34 34 29.96 34 25 C 34 20.04 29.96 16 25 16 z"></path>
                            </svg>
                            <span>@internationalcellpsydep</span>
                        </a>
                
                        <!-- LinkedIn Button -->
                        <a id="Linkedin" class="social-btn flex-center" href="https://www.linkedin.com/in/example" target="_blank" rel="noopener noreferrer">
                            <svg viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4.98 3.5c0 1.381-1.11 2.5-2.48 2.5s-2.48-1.119-2.48-2.5c0-1.38 1.11-2.5 2.48-2.5s2.48 1.12 2.48 2.5zm.02 4.5h-5v16h5v-16zm7.982 0h-4.968v16h4.969v-8.399c0-4.67 6.029-5.052 6.029 0v8.399h4.988v-10.131c0-7.88-8.922-7.593-11.018-3.714v-2.155z"></path>
                            </svg>
                            <span>in/example</span>
                        </a>
                
                        <!-- Gmail Button -->
                        <a id="GMail" class="social-btn flex-center" href="mailto:internationalcellpsydep@gmail.com" target="_blank" rel="noopener noreferrer">
                            <svg viewBox="0 0 50 50" height="25" width="25" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 23.403V23.39 10.389L11.88 10.3h-.01L9.14 8.28C7.47 7.04 5.09 7.1 3.61 8.56 2.62 9.54 2 10.9 2 12.41v3.602L12 23.403zM38 23.39v.013l10-7.391V12.41c0-1.49-.6-2.85-1.58-3.83-1.46-1.457-3.765-1.628-5.424-.403L38.12 10.3 38 10.389V23.39zM14 24.868l10.406 7.692c.353.261.836.261 1.189 0L36 24.868V11.867L25 20l-11-8.133V24.868zM38 25.889V41c0 .552.448 1 1 1h6.5c1.381 0 2.5-1.119 2.5-2.5V18.497L38 25.889zM12 25.889L2 18.497V39.5C2 40.881 3.119 42 4.5 42H11c.552 0 1-.448 1-1V25.889z"></path>
                            </svg>
                            <span>internationalcellpsydep@gmail.com</span>
                        </a>
                    </div>
                </div>                
    </div>
        <div class="Map"> 
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2167.125613877904!2d77.40998088850415!3d28.683199474744782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cf059aeaf695d%3A0xdc407fcde59a0d0f!2sCHRIST%20(Deemed%20to%20be%20University)%20Delhi%20NCR!5e1!3m2!1sen!2sin!4v1723216574909!5m2!1sen!2sin" width="100%" height="100%" style="border:0;border-radius: 9px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <script src="https://unpkg.com/lenis@1.1.9/dist/lenis.min.js"></script> 
        <script defer src="js/Default.js"></script>
        <script defer src="js/ContactUs.js"></script>
    </body>
</html>
